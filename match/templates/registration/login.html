{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
    <h2>Log in</h2>
    <form method="POST" class="form-group">
        {% csrf_token %}
        {{form.as_p}}
        <button type="submit" class="btn btn-success">Log in</button>
        <a href="{% url 'password_reset' %}">Forgot your password?</a>

    </form>
{% endblock %}
