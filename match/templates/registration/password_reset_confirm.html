{% extends 'base.html' %}

{% block content %}
<style>

div.text {
  padding-left: 50px;
}

body {
  background-image: url("{% url 'home' %}media/pic/profile_right.png");
  background-repeat: no-repeat;
  background-attachment: fixed;
  background-position: right;
  background-size: 350px 800px;
}

</style>

<div class="text">
    <br>
    <h2>Set new password</h2><hr>
    {% if validlink %}
    <div class="text">
    <form method="post">
        {% csrf_token %}
        {{form.as_p}}
        <button type="submit">Save</button></form>
    {% else %}
        <p style="color:red;">Invalid token.</p>
        <p>
            <a href="{ url 'password_reset' }">Request a new password reset token</a>
        </p>
    {% endif %}
    </div>
</div>
{% endblock %}
