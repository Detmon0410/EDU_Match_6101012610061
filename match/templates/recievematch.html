{% extends 'base.html' %}

{% block title %}Profile{% endblock title %}

{% block content %}

<html>
<h2>Request to matching</h2>


<br>
{% if allwantmatch %}
        <table id="id_list_matching">
            {% for wantmatch in allwantmatch %}
            <tr><td>{{ forloop.counter }}: {{ wantmatch }}          <button type="button" class="btn btn-outline-primary btn-sm" onclick="location.href='{% url 'match:view_profile_R' wantmatch   %}'"> Profile </button>  <br></td></tr>
            {% endfor %}
        </table>
{% elif Nosent %}
<ul> {{ Nosent }} </ul>

{% endif %}


</html>




{% endblock content %}
