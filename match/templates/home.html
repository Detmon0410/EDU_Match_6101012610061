<html>
    <head>
        <title>EDU-Match</title>
    </head>
    <body>
        <h1>Enter Your Subject</h1>
        <form method="POST">
        <input name="item_subject" id="id_new_subject" placeholder="Enter a Subject" />
        {% csrf_token %}
        </form>
        {% if User %}
        <table id="id_list_table">
            {% for new_subject in User.subject.all %}
                <tr><td>{{ forloop.counter }} : {{ new_subject }}</td></tr>
            {% endfor %}

        </table>

        {% endif %}
    </body>
</html>
